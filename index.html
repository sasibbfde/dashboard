<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Tableau Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 30px 20px 10px;
      text-align: center;
    }

    header h1 {
      color: #333;
      font-size: 2em;
    }

    .dashboard-container {
      width: 100%;
      max-width: 1200px;
      height: auto;
      overflow-x: auto;
      overflow-y: auto;
      background: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 10px;
      box-sizing: border-box;
    }

    footer {
      margin: 30px 0;
      color: #666;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4em;
      }

      .dashboard-container {
        padding: 5px;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Tableau Dashboard</h1>
  </header>

  <div class="dashboard-container">
    <div class='tableauPlaceholder' id='viz1749243088862' style='position: relative'>
      <noscript>
        <a href='#'>
          <img alt=' ' src='https://public.tableau.com/static/images/Ex/Expensetracking/Dashboard1/1_rss.png' style='border: none' />
        </a>
      </noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='Expensetracking/Dashboard1' />
        <param name='tabs' value='yes' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/Ex/Expensetracking/Dashboard1/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-GB' />
        <param name='filter' value='publish=yes' />
      </object>
    </div>
    <script type='text/javascript'>
      var divElement = document.getElementById('viz1749243088862');
      var vizElement = divElement.getElementsByTagName('object')[0];
      if (divElement.offsetWidth > 800) {
        vizElement.style.minWidth = '1400px';
        vizElement.style.maxWidth = '100%';
        vizElement.style.minHeight = '1850px';
        vizElement.style.maxHeight = (divElement.offsetWidth * 0.75) + 'px';
      } else if (divElement.offsetWidth > 500) {
        vizElement.style.minWidth = '1400px';
        vizElement.style.maxWidth = '100%';
        vizElement.style.minHeight = '1850px';
        vizElement.style.maxHeight = (divElement.offsetWidth * 0.75) + 'px';
      } else {
        vizElement.style.width = '100%';
        vizElement.style.minHeight = '2650px';
        vizElement.style.maxHeight = (divElement.offsetWidth * 1.77) + 'px';
      }
      var scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
  </div>

</body>
</html>
